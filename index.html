<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- new code -->
  
</head>
<body class="bg" style="background-color: lightblue;">


<div class="container mt-4">
  <h2 class="title-text text-center display-3">Jr Front End Developer Resources</h2>

  <!-- Bootstrap styled table -->
  <table class="table mt-3" border="2">
    <thead>
      <tr class="rows">
        <th>Type</th>
        <th>Name</th>
        <th>URL</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody id="resourcesTableBody">
      <!-- Table rows will be added using JavaScript -->
    </tbody>
  </table>

  <br>
  <br>

  <p class="lead">
    Please use the form below to add your resources to the table!
  </p>

  <form id="addResourceForm" class="mt-3">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="type" class="form-label">Type</label>
        <input type="text" class="form-control" id="type" placeholder="e.g., Website">
      </div>
      <div class="form-group col-md-3">
        <label for="websiteName" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="e.g., Indeed">
      </div>
      <div class="form-group col-md-3">
        <label for="websiteURL" class="form-label">URL</label>
        <input type="url" class="form-control" id="url" placeholder="e.g., http://www.Indeed.com">
      </div>
      <div class="form-group col-md-3">
        <label for="comments" class="form-label">Comments (optional)</label>
        <input type="text" class="form-control" id="comments" placeholder="e.g., Search for Jr Developer">
      </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" id="addResourceButton">Submit</button>
  </form>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
