<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>  
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>


<div class="container mt-4">
  <h2>Jr Front End Developer Resources</h2>

  <!-- Bootstrap styled table -->
  <table class="table mt-3">
    <thead>
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>URL</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody id="resourcesTableBody">
      <!-- Table rows will be added using JavaScript -->
    </tbody>
  </table>

  <form id="addResourceForm" class="mt-3">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" placeholder="e.g., Website">
      </div>
      <div class="form-group col-md-3">
        <label for="websiteName">Name</label>
        <input type="text" class="form-control" id="name" placeholder="e.g., Indeed">
      </div>
      <div class="form-group col-md-3">
        <label for="websiteURL">URL</label>
        <input type="url" class="form-control" id="url" placeholder="e.g., http://www.Indeed.com">
      </div>
      <div class="form-group col-md-3">
        <label for="comments">Comments</label>
        <input type="text" class="form-control" id="comments" placeholder="Use Jr Developer search">
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="addResourceButton">Submit</button>
  </form>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
